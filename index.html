<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi GIS</title>
    <!-- Leaflet CSS (Agar peta tampil rapi) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- CSS Buatan Sendiri -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Peta Lokasi Interaktif</h1>
        
        <div class="main-content">
            <!-- BAGIAN KIRI: PETA -->
            <div class="map-container">
                <div id="map"></div>
            </div>

            <!-- BAGIAN KANAN: FORM INPUT -->
            <div class="sidebar">
                <div class="form-container">
                    <h3>Tambah/Edit Lokasi</h3>
                    <p>Klik pada peta untuk mengisi koordinat secara otomatis.</p>
                    
                    <form id="lokasi-form">
                        <!-- Input Tersembunyi untuk menyimpan ID saat Edit -->
                        <input type="hidden" id="lokasi-id">
                        
                        <input type="text" id="nama" placeholder="Nama Lokasi" required>
                        <input type="text" id="kategori" placeholder="Kategori (e.g., Kantor, Taman)" required>
                        <textarea id="deskripsi" placeholder="Deskripsi singkat"></textarea>
                        
                        <div class="coords-group">
                            <input type="text" id="longitude" placeholder="Longitude" required>
                            <input type="text" id="latitude" placeholder="Latitude" required>
                        </div>
                        
                        <button type="submit" id="submit-btn">Tambah Lokasi</button>
                        <button type="button" id="cancel-btn" class="hidden">Batal</button>
                    </form>
                </div>

                <!-- DAFTAR LOKASI -->
                <div class="list-container">
                    <h3>Daftar Lokasi</h3>
                    <ul id="lokasi-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS (Mesin Peta) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Logic JS Kita -->
    <script src="main.js"></script>
</body>
</html>
